<article class="bg-light">
  <div class="date">{{sheduleItem.date}}</div>
  <div class="name">{{sheduleItem.name}}</div>
  <div  class="sheduleItems col">
    <div *ngFor="let time of sheduleItem.workTimes"
         class="row"
         (click)="timeClick($event)"
    >
      {{time.toLocaleTimeString('ru-RU', {formatMatcher: 'basic'}) }}
    </div>
  </div>
</article>
